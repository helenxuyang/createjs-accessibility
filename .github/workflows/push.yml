# This workflow will run tests using node, triggered via push
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Push

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - working-directory: ./test-app
        run: |
          npm ci
          npm run lint
          npm run build
      - uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
      - run: |
          echo PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
          echo '<script>document.location.replace("'$PACKAGE_VERSION'");</script>' > index.html
          echo mkdir $PACKAGE_VERSION
          echo cd $PACKAGE_VERSION
          echo > index.html
          echo '<!DOCTYPE html><html><body><h1>Test</h1></body></html>' > index.html




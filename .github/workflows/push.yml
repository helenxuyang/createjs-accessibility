# This workflow will run tests using node, triggered via push
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Push

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Lint and build CAM
        run: |
          npm ci
          npm run lint
          npm run build
      - name: Lint and build test app
        working-directory: ./test-app
        run: |
          npm ci
          npm run lint
          npm run build
      - name: Get package version
        id: get-package-version 
        run: echo "::set-output name=PACKAGE_VERSION::$(node -p -e 'require("./package.json").version')"
      - name: Check out gh-pages
        uses: actions/checkout@v2
        with:
          ref: 'gh-pages'
      - name: Generate and commit GitHub page files
        run: |
          echo PACKAGE_VERSION="${{ steps.get-package-version.outputs.PACKAGE_VERSION }}"
          echo '<script>document.location.replace("'$PACKAGE_VERSION'");</script>' > index.html
          echo mkdir "$PACKAGE_VERSION"
          echo cd "$PACKAGE_VERSION"
          echo > index.html
          echo '<!DOCTYPE html><html><body><h1>Test</h1></body></html>' > index.html
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Generated gh-pages files"
          git push


